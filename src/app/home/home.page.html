<ion-header>

      <div class="appCol appBrick blueBrick">
        <i class="fas fa-cookie-bite"></i>
        <span>Moja Lodówka</span>
      </div>
      <div class="appCol appBrick purpleBrick">
        <i class="fas fa-broom"></i>

    <div class="appRow">
      <div class="appCol appBrick yellowBrick">
